    <div id="page">

        <h1>YOUR CART</h1>

        <div class="order-item">

            <img

              src="./assets/7f73b19a1d8e5cd60aaea3768f7d8617.jpg"
              alt="Solid knitted hat"
            />
          </div>
          <div class="right">
            <p>Solid knitted hat</p>
            <select name="color" class="color-select">
              <option value="" disabled selected>Black/ one-size</option>
            </select>
            <p class="price" data-price="3">$3</p>

            <div class="quan" >
              <div><button class="remove">_</button> </div>
              <div>
              <p class="quantity" data-quantity="1">1</p></div>
              <div><button class="add">+</button></div>
            </div>

          </div>
          <div class="diagram">
            <img
              src="./assets/heart-svgrepo-com.svg"
              alt=""
              class="heart lovehate"
            />
            <img
              src="/assets/delete-1487-svgrepo-com.svg"
              alt=""
              class="delete lovehate"
            />
          </div>
